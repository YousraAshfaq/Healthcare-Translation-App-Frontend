<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Translation App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="hospital-logo.png" alt="Hospital Logo" class="logo">
            <h1>Healthcare Translator</h1>
        </div>
    </header>

    <!-- Login & Registration Section -->
    <div id="auth-section" class="container">
        <div id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="loginUser()">Login</button>
            <p>Don't have an account? <span class="toggle-link" onclick="toggleAuthForms()">Register here</span></p>
        </div>

        <div id="register-form" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="register-name" placeholder="Full Name">
            <input type="email" id="register-email" placeholder="Email">
            <input type="password" id="register-password" placeholder="Password">
            <button onclick="registerUser()">Register</button>
            <p>Already have an account? <span class="toggle-link" onclick="toggleAuthForms()">Login here</span></p>
        </div>
    </div>

    <!-- Translation Section -->
    <main id="translator-section" class="container" style="display: none;">
        <h2>Real-Time Healthcare Translation</h2>
        <button onclick="logoutUser()" class="logout-btn">Logout</button>
        
        <div class="input-section">
            <label>Select Input Language:</label>
            <select id="input-lang">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="zh">Chinese</option>
                <option value="ar">Arabic</option>
                <option value="hi">Hindi</option>
            </select>
            <button class="icon-button" onclick="startSpeechToText()">ðŸŽ¤ Speak</button>
        </div>

        <textarea id="transcript" placeholder="Your spoken text will appear here..."></textarea>

        <div class="output-section">
            <label>Select Output Language:</label>
            <select id="output-lang">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="zh">Chinese</option>
                <option value="ar">Arabic</option>
                <option value="hi">Hindi</option>
            </select>
            <button class="icon-button" onclick="translateText()">ðŸ”„ Translate</button>
        </div>

        <textarea id="translated-text" placeholder="Translation will appear here..." readonly></textarea>
        <button class="icon-button" onclick="speakText()">ðŸ”Š Play Translation</button>
    </main>
</body>
</html>
